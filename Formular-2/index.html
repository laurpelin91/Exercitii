<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
    
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper">
    <h1>Contact Us</h1>
    <form action="">
        <label for="text">Name</label>
        <input type="text" id="text" class="text" placeholder="Name..">
        <label for="email">Email</label>
        <input type="email" id="email" class="text" placeholder="Email address..">
        <label for="phone">Phone</label>
        <input type="phone" id="phone" class="text" placeholder="Phone Number..">
        <label for="message">Message</label>
        <textarea name="" id="message" class="text" cols="15" rows="10" placeholder="Questions/Comments.." number-rows></textarea>
        <input type="button" value="Send" id="button">
    </form><!--end form-->
</div><!--end wrapper-->
</body>
</html>
